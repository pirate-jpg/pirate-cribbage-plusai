<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ğŸ´â€â˜ ï¸ Pirate Cribbage</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div id="toast" class="toast"></div>

  <!-- JOIN OVERLAY -->
  <div id="joinOverlay" class="overlay">
    <div class="panel overlayCard">

      <!-- MODE SELECT -->
      <div id="modeSelect">
        <h2 class="overlayTitle">ğŸ´â€â˜ ï¸ Set Sail</h2>
        <p class="overlayText">Choose a mode to begin.</p>

        <button id="modeAiBtn" class="btn primary big">Play vs AI</button>
        <button id="modePvpBtn" class="btn primary big">Play vs Player</button>

        <div class="overlayHint">
          vs AI: just your name â€¢ vs Player: name + shared table code
        </div>
      </div>

      <!-- AI MODE -->
      <div id="aiForm" class="hidden">
        <h2 class="overlayTitle">ğŸ´â€â˜ ï¸ Play vs AI</h2>

        <div class="overlayRow">
          <div class="overlayLabel">Your name</div>
          <input id="aiNameInput" class="nameInput" placeholder="Name" maxlength="16"
                 autocomplete="off" autocorrect="off" spellcheck="false"/>
        </div>

        <button id="aiJoinBtn" class="btn primary big">Set Sail</button>
        <div class="overlayHint">No table code needed.</div>

        <button class="btn ghost" id="backFromAi">Back</button>
      </div>

      <!-- PVP MODE -->
      <div id="pvpForm" class="hidden">
        <h2 class="overlayTitle">ğŸ´â€â˜ ï¸ Play vs Player</h2>

        <div class="overlayRow">
          <div class="overlayLabel">Your name</div>
          <input id="pvpNameInput" class="nameInput" placeholder="Name" maxlength="16"
                 autocomplete="off" autocorrect="off" spellcheck="false"/>
        </div>

        <div class="overlayRow">
          <div class="overlayLabel">Table code</div>
          <input id="pvpTableInput" class="nameInput" placeholder="Table code" maxlength="24"
                 autocomplete="off" autocorrect="off" spellcheck="false"/>
        </div>

        <!-- âœ… CLARIFICATION ADDED HERE -->
        <div class="overlayHint">
          One player creates a table code â€” the other player enters the same code.
        </div>

        <button id="pvpJoinBtn" class="btn primary big">Set Sail</button>
        <button class="btn ghost" id="backFromPvp">Back</button>
      </div>

    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
